
<div class="panel panel-default">

        <div class="panel-heading font-bold">Add New User</div>

        <div class="panel-body">
        <form class="form-horizontal">
            
            <div class="form-group" ng-class="{'has-error': form.response.hasError('display_name')}">

               <label class="col-sm-12 required">Display Name</label>
              <div class="col-sm-12">
                <input ng-model="form.display_name" type="text" class="form-control">     
                <div class="help-block">{{form.response.error('display_name')}}</div>

                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': form.response.hasError('username')}">

               <label class="col-sm-12 required">Username</label>
              <div class="col-sm-12">
                <input ng-model="form.username" type="text" class="form-control">     
                <div class="help-block">{{form.response.error('username')}}</div>

                </div>
            </div>


              <div class="form-group" ng-class="{'has-error': form.response.hasError('email')}">

               <label class="col-sm-12 required">Email</label>
            <div class="col-sm-12">
              <input ng-model="form.email" type="email" class="form-control">     
              <div class="help-block">{{form.response.error('email')}}</div>

              </div>
              </div>

             

             <div class="form-group"  ng-class="{'has-error': form.response.hasError('password')}">

               <label class="col-sm-12 required">Password</label>
              <div class="col-sm-12">
                <input ng-model="form.password" type="text" class="form-control">     
                <div class="help-block">{{form.response.error('password')}}</div>

                </div>
            </div>


            <div class="form-group"  ng-class="{'has-error': form.response.hasError('roles')}">

               <label class="col-sm-12 required">Roles</label>
              <div class="col-sm-12">
                <select ng-model="form.roles" multiple="multiple" class="form-control">
                  <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                </select>     
                <div class="help-block">{{form.response.error('roles')}}</div>

                </div>
            </div>
              

      
            <button type="submit" class="btn btn-sm btn-primary" ng-click="add.handle()">Save</button>
            <button type="button" class="btn btn-sm btn-primary">Save and Add New</button>

          </form>
        </div>


      </div>
