
<div class="panel panel-default">

        <div class="panel-heading font-bold">Add New Video</div>

        <div class="panel-body">
        <form class="form-horizontal">
            
            <div class="form-group" ng-class="{'has-error': form.response.hasError('title')}">

               <label class="col-sm-12 required">Title</label>
              <div class="col-sm-12">
                <input ng-model="form.title" type="text" class="form-control">     
                <div class="help-block">{{form.response.error('title')}}</div>

                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': form.response.hasError('category')}">

               <label class="col-sm-12 required">Category</label>
              <div class="col-sm-12">
                <select ng-model="form.category" class="form-control" multiple="">
                </select>     
                <div class="help-block">{{form.response.error('category')}}</div>

                </div>
            </div>


            <div class="form-group" ng-class="{'has-error': form.response.hasError('tags')}">

               <label class="col-sm-12 required">Tags</label>
              <div class="col-sm-12">
                <input ng-model="form.tags" type="text" class="form-control">     
                <div class="help-block">{{form.response.error('tags')}}</div>

                </div>
            </div>

                      


             <div class="form-group"  ng-class="{'has-error': form.response.hasError('file')}">

               <label class="col-sm-12 required">File</label>
              <div class="col-sm-12">
                <input ng-file="form.file" type="file" class="form-control">     
                <div class="help-block">{{form.response.error('file')}}</div>

                </div>
            </div>
              

      
            <button type="submit" class="btn btn-sm btn-primary" ng-click="add.handle()">Save</button>
            <button type="button" class="btn btn-sm btn-primary">Save and Add New</button>

          </form>
        </div>


      </div>
